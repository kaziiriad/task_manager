{% extends "base.html" %}

{% block title %}
Home
{% endblock %}

{% block content %}
<h1 class="text-center p-3">Welcome To Task Manager!</h1>
  <hr />

  {% if user.is_authenticated %}
    <p class="text-center"> You are logged in as {{ user.first_name }} </p>
  
  {% else %}
    <p class="text-center">

      <a href="{% url "login" %}">Login</a> or
      <a href="{% url "register" %}">Register</a> if you don't have an account. 
    </p>
  {% endif %}

{% endblock  %}
