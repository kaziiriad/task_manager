{% extends "base.html" %}

{% block title %}
Confirm Delete
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Confirm Delete Task</h5>
            <p class="card-text">Are you sure you want to delete this task?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger mr-2">Delete</button>
                <a href="{% url 'task-detail' task.id %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
